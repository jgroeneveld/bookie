<div class="row">
  <div class='col-xs-12'>
    <a data-ng-href="#/" class='btn btn-default fullwidth'>Ausgaben</a>
  </div>
</div>

<table class='expenses table table-condensed'>
  <thead>
    <tr>
      <th>Datum</th>
      <th>Ausgabe</th>
      <th>Kategorie</th>
      <th>Wer</th>
    </tr>
  </thead>
  <tbody>
    <tr class='fade-in'>
      <td>{{ expense.SpentAt | date : 'dd.MM.yy' }}</td>
      <td>{{ expense.Amount }}€</td>
      <td>{{ expense.Category }}</td>
      <td>{{ expense.User }}</td>
    </tr>
  </tbody>
</table>

<div class="row">
  <div class='col-xs-12'>
    <a data-ng-click="ConfirmDelete()" class='btn btn-danger fullwidth'>Löschen</a>
  </div>
</div>
