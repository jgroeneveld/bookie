<!DOCTYPE html>
<html data-ng-app="bookie">
<head>
  <title>Bookie</title>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">


  <script src="js/jquery-2.1.1.min.js" type="text/javascript" charset="utf-8"></script>

  <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" media="all" />
  <script src="js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>

  <script src="js/angular-1.2.17/angular.js" type="text/javascript" charset="utf-8"></script>
  <script src="js/angular-1.2.17/angular-route.js" type="text/javascript" charset="utf-8"></script>

  <script src="js/app/main.js" type="text/javascript" charset="utf-8"></script>
  <script src="js/app/controllers/expenses_controller.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>

  <div class="container">

    <div data-ng-controller="ExpensesController">
      <table class='table table-condensed'>

          <th>Datum</th>
          <th>Ausgabe</th>
          <th>Kategorie</th>
          <th>Wer</th>
        </tr>
        <tr data-ng-repeat="expense in expenses">
          <td>{{expense.CreatedAt | date : 'dd.MM.yy'}}</td>
          <td>{{ expense.Amount }}â‚¬</td>
          <td>{{ expense.Category }}</td>
          <td>{{ expense.User }}</td>
        </tr>
      </table>
    </div>
  
</div>

</body>
</html>
